<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Manpreet Kaur">
        <meta name="description" content="client">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Client Detection</title>
        <link rel="icon" href="./assets/image/favicon.jpg" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container ">
                <div class="row">
                    <div class="flex flex-direction-column align-flex-center gap">
                        <div class="box system">
                            <div class="heading">System</div>
                            <div class="content">
                                <p class="device-type"></p>
                                <p class="lang-type"></p>
                                <p class="browser-type"></p>
                            </div>
                        </div>
                        <div class="box window">
                            <div class="heading">Window</div>
                            <div class="content">
                                <p class="width"></p>
                                <p class="height"></p>
                                <p class="orientation"></p>
                            </div>
                        </div>
                        <div class="box battery">
                            <div class="heading">Battery</div>
                            <div class="content">
                                <p class="level"></p>
                                <p class="status"></p>
                            </div>
                        </div>
                        <div class="box batState">
                            <h2 class="state"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
